<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Morgue</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <ul class="cmlogo">
      <img
        src="CM-images/cmlogo-removebg-preview.png"
        alt="cm"
        width="310"
        height="163"
        class="center"
      />

    <div class="CMalbum-container">
      <div class="CMalbum-card">
        <div class="CMalbum-image">
          <img src="CM-images/HoHWv1.jpg" width="250" height="250">
          <div class="CMalbum-info">
            <h5>CITY MORGUE VOL 1: HELL OR HIGH WATER</h5>

        <div class="CMalbum-image">

            <h5>CITY MORGUE VOL 2: AS GOOD AS DEAD</h5>

        </div>
        <div class="CMalbum-image">
          <img src="CM-images/goodasdeaddeluxe.jpg" width="250" height="250">

            <h6>2020</h6>
          </div>
        </div>
        <div class="CMalbum-image">
          <img src="CM-images/toxicboogaloo.jpg" width="250" height="250">
          <div class="CMalbum-info">
            <h5>TOXIC BOOGALOO</h5>
            <h6>2020</h6>
          </div>

        <div class="CMalbum-image">
          <img src="CM-images/bottombarrel.jpg" width="250" height="250">
